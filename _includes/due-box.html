<h2 class="section-title">What's Due?</h2>
{% assign counter = 0 %}
{% for post in site.categories.due reversed %}
    {% if counter < 2 %}
      <article class="home-due" future-date="{{ post.date | date: '%Y%m%d' }}">
        <h3>{{ post.date | date: "%s" | plus: seconds | date: "%B %d" }}</h3>
        {{ post.content }}
      </article>
      {% assign counter = counter | plus: 1 %}
    {% endif %}
{% endfor %}
